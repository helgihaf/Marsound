    <title>Soundboard Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: x-large;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
        }
        .filters {
            margin: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 80%;
            /* max-width: 800px; */
        }
        .cell {
            background: #444;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cell:hover {
            background: #666;
        }
        .highlight {
            color: #FFD700; /* Gold color for highlight */
            font-size: medium;
        }
    </style>
</head>

        const grid = document.getElementById("grid");
        const searchInput = document.getElementById("search");

        function renderGrid() {
            grid.innerHTML = "";
            const searchText = searchInput.value.toLowerCase();

            sounds
                .filter(sound => sound.title.toLowerCase().includes(searchText))
                .forEach(sound => {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.innerHTML = formatTitle(sound.title);
                    cell.onclick = () => window.open(sound.url, "_blank");
                    grid.appendChild(cell);
                });
        }

        function formatTitle(title) {
            return title.replace(/\[(.*?)\]/g, '<span class="highlight">$1<br/></span>');
        }

        searchInput.addEventListener("input", renderGrid);

        renderGrid();
